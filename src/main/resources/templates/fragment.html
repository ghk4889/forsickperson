<body>

<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Board Project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">게시판</a>
            <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </div>
    </div>
</nav>

<!--검색창-->
<form th:fragment="searchForm" id="searchForm" action="#" method="GET" class="form-inline p-2" role="search">
    <input type="text" name="keyword" class="form-control" id="search" placeholder="검색">
    <button class="btn btn-success mx-1">검색</button>
</form>

<!--회원 정보 카드-->
<div th:fragment="userCard" class="col-3 mx-2 my-5">
    <script>
                function employer() {
                    alert("아픈 사람(장애인, 큰 병 앓는 사람 등)")
                }

                function employee(){
                    alert("피 고용인(보호자)")
                }
            </script>
    <div class="card text-center" style="width: 15rem;">
        <div class="card-body">

            <h5 class="card-title">핵심역량 경진대회</h5>
            <div style="text-align:left;" >
                <p class="card-text mb-0">*팀명: XXX </p>
                <p class="card-text mb-0">팀장: 오종화 </p>
                <p class="card-text">팀원: 석민환, 황지원</p>
            </div>

            <p style="text-align:left;" class="mt-3 mb-0">*서비스 설명 </p>
            <p>장애인이나 크게 아픈 환자들이 어떤 일을 대신해줄 사람을 구직하는 플랫폼</p>

            <a onclick="employer()" class="btn btn-primary my-3">고용인</a>
            <a onclick="employee()" class="btn btn-info">대리인</a>
        </div>
    </div>

</div>


<!-- 수정 전 회원 정보 카드-->
<div th:fragment="userCard_notLogin" class="col-3 mx-2 my-5">
    <div class="card text-center" style="width: 15rem;">
        <div class="card-body">
            <h5 class="card-title">로그인 하시면 게시글 작성이 가능합니다.</h5>
            <!--<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
            <a href="#" class="btn btn-primary my-3">로그인</a>
            <a href="#" class="btn btn-info">회원 가입</a>
        </div>
    </div>
</div>



<footer th:fragment="footer" class="footer bg-light my-5 pt-5 text-muted text-center text-small">
    <div class="container">
        <span class="text-muted">형식상 footer</span>
    </div>
</footer>

</body>

</html>
